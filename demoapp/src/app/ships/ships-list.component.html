<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='ships && ships.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Cost</th>
            <th>Hyperdrive Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let ship of filteredShips'>
            <td>{{ ship.name}}</td>
            <td>{{ ship.model | uppercase | convertToSpaces: '-' }}</td>
            <td>{{ ship.manufacturer }}</td>
            <td>{{ ship.cost_in_credits | currency:'USD':'symbol':'1.2-2'}}</td>
            <td>
              <pm-star [rating]='ship.hyperdrive_rating'>
              </pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
